<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aqua Crypto Trading System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home.html">Aqua Crypto Trading Platform</a>
    </div>
</nav>

<div class="container text-center mt-5">
    <h1>Welcome to Aqua Crypto Trading</h1>
    <p class="lead">Please login below</p>
    
    <form id="loginForm">
        <div class="mb-3">
            <label for="userId" class="form-label">User ID:</label>
            <input type="text" id="userId" name="userId" value="1">
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
    </form>
    
    <script>
    	document.getElementById("loginForm").addEventListener("submit", function(e) {
			e.preventDefault();
			
			// Get userId from input
			const userId = document.getElementById("userId").value;
			console.log(userId);
			
			// Store userId in localStorage
			localStorage.setItem("userId", userId);
			
			// Redirect to /home.html
			window.location.href = "/home.html";
    	})
    </script>
</div>
</body>
</html>
